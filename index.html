<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,400;1,500;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
        <link href="style/all.min.css" rel="stylesheet"/>
        <link href="style/bootstrap.min.css" rel="stylesheet"/>
        <link href="style/style.css" rel="stylesheet"/>
    </head>
    <body>

        <div id="demo" class="w-25">

        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="container w-75">
                    <a href="index.html" class="branding text-decoration-none">
                        <img src="image/logo.png" alt="logo" class="logo" width="64" height="38">
                        <div class="logo-type">
                            <h1 class="site-title">Weather</h1>
                            <small class="site-description">tagline goes here</small>
                        </div>
                        <div class="clr"></div>    
                    </a>   
                    <div class="float-end">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse ms-auto" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="#">News</a>
                            <a class="nav-link" href="#">Live cameras</a>
                            <a class="nav-link" href="#">Photos</a>
                            <a class="nav-link"href="#">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </nav>
          <div id="weather-body">
            <div class="w-100">
                <div class="body-layer position-relative">
                    <div class="img-cover">
                        <div class="weather w-75 m-auto position-absolute top-25 start-50 translate-middle-x">
                            <div class="weather-input position-relative">
                                <input type="text" class="form-control" id="weatherSearch" placeholder="Fined your Location...">
                                <button class="btn btn-success position-absolute" id="weatherSend">find</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="weather-info">
            <div class="container">
                <div class="row gx-0 weather-table">
                </div>
            </div>
        </div>
          <div id="footer">
            <div class="w-100 p-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="weather-input position-relative">
                                <input type="text" class="form-control" id="weatherSubscribe" placeholder="Enter your email to subscribe...">
                                <button class="btn btn-success position-absolute" id="weatherSubscribeSend">Subscribe</button>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
							<div class="social-links">
								<a href="#"><i class="fa-brands fa-facebook fs-3 p-2 rounded-5"></i></a>
								<a href="#"><i class="fa-brands fa-twitter fs-3 p-2 rounded-5"></i></a>
								<a href="#"><i class="fa-brands fa-google-plus fs-3 p-2 rounded-5"></i></a>
								<a href="#"><i class="fa-brands fa-pinterest fs-3 p-2 rounded-5"></i></a>
							</div>
						</div>
                        <div class="col-md-8">
                            <p class="mt-5 Copyright lead">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/js.js"></script>
    </body>
</html>
